<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chooser</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="logo.png" class="logo" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="giftcards.html">Buy Gift Cards</a></li>
            <li><a href="restaurants.html">Search Restaurants</a></li>
            <li><a href="menus.html">Menus</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="main-box">
      <div id="image-block">
        <div id="form-block">
          <form>
            <label>Cuisine</label>
            <select class="input-forms" name="foodType" id="foodType">
              <option value="pizza">Pizza</option>
              <option value="mexican">Mexican</option>
              <option value="sushi">Sushi</option>
            </select>
            <div></div>
            <label>Neighbourhood</label>
            <select class="input-forms" name="neighbourhood" id="neighbourhood">
              <option value="downtown">Downtown</option>
              <option value="eastEnd">East End</option>
              <option value="westEnd">West End</option>
            </select>
            <div></div>
            <label>Price</label>
            <select class="input-forms" name="price" id="price">
              <option value="low">$</option>
              <option value="moderate">$$</option>
              <option value="high">$$$</option>
            </select>
            <div></div>
            <input id="formButton" type="button" value="Submit" />
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
