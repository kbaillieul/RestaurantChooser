<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chooser</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="mapsapi.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="logo.png" class="logo" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menus.html">Menus</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="main-box">
      <div id="form-block">
        <form>
          <label>Neighbourhood</label>
          <select class="input-forms" name="neighbourhood" id="neighbourhood">
            <option value="downtown">Downtown</option>
            <option value="cityCentre">City Centre</option>
            <option value="eastEnd">East End</option>
            <option value="westEnd">West End</option>
            <option value="northEnd">North End</option>
            <option value="mountPearl">Mount Pearl</option>
            <option value="paradise">Paradise</option>
            <option value="cbs">CBS</option>
          </select>
          <div></div>
          <label>Price</label>
          <select class="input-forms" name="price" id="price">
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
          </select>
          <div></div>
          <input id="formButton" type="button" value="Submit" />
          <input id="resetButton" type="button" value="Reset" />
        </form>
      </div>
      <script src="script.js"></script>
      <div id="sidebar">
        <h3>Results</h3>
        <ul id="places"></ul>
      </div>
    </section>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpBAI8ShHvsFnr018C3dvv3VJK1UIi3y8&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
