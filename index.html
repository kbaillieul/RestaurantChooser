<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chooser</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="mapsapi.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="logo.png" class="logo" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="giftcards.html">Buy Gift Cards</a></li>
            <li><a href="restaurants.html">Search Restaurants</a></li>
            <li><a href="menus.html">Menus</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="container">
      <div id="map"></div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=key&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
    <section id="main-box">
      <div id="image-block">
        <div id="form-block">
          <form>
            <label>Neighbourhood</label>
            <select class="input-forms" name="neighbourhood" id="neighbourhood">
              <option value="downtown">Downtown</option>
              <option value="cityCentre">City Centre</option>
              <option value="eastEnd">East End</option>
              <option value="westEnd">West End</option>
              <option value="northEnd">North End</option>
              <option value="mountPearl">Mount Pearl</option>
              <option value="paradise">Paradise</option>
              <option value="cbs">CBS</option>
            </select>
            <div></div>
            <label>Price</label>
            <select class="input-forms" name="price" id="price">
              <option value="1">$</option>
              <option value="2">$$</option>
              <option value="3">$$$</option>
            </select>
            <div></div>
            <input id="formButton" type="button" value="Submit" />
            <div></div>
            <input id="resetButton" type="button" value="Reset" />
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <div id="sidebar">
      <h2>Results</h2>
      <ul id="places"></ul>
    </div>
  </body>
</html>
