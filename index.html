<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chooser</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="mapsapi.js"></script>
  </head>
  <body>
    <header class="main-header">
      <h1>St. John's Metro Region Restaurant Chooser</h1>
    </header>

    <section class="description-box">
      <h3>
        Select a food type, neighbourhood, and price point from the dropdowns
        below and click 'Submit' to choose a restaurant
      </h3>
    </section>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=key&callback=initMap&v=weekly"
      async
    ></script>
    <section class="main-box">
      <div class="form-block">
        <form>
          <label>Cuisine</label>
          <select class="input-forms" name="foodType" id="foodType">
            <option value="pizza">Pizza</option>
            <option value="mexican">Mexican</option>
            <option value="sushi">Sushi</option>
          </select>
          <div></div>
          <label>Neighbourhood</label>
          <select class="input-forms" name="neighbourhood" id="neighbourhood">
            <option value="downtown">Downtown</option>
            <option value="eastEnd">East End</option>
            <option value="westEnd">West End</option>
          </select>
          <div></div>
          <label>Price</label>
          <select class="input-forms" name="price" id="price">
            <option value="low">$</option>
            <option value="moderate">$$</option>
            <option value="high">$$$</option>
          </select>
          <div></div>
          <input id="formButton" type="button" value="Submit" />
        </form>
      </div>
      <!-- <div class="image-block">
        <img src="map.jpg" />
      </div> -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
